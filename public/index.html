<!DOCTYPE html>
<html>

<head>
    <title>Vampire API Docs</title>
    <link rel="stylesheet" href="./style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <header>
        <h1>Vampire Masqurade API</h1>
    </header>
    <h2>End Points & Documentation</h2>
    <section id = "input-box">
        <label for="backgrounds">All Backgrounds</label>
        <input type="text" value="https://vampiremasqueradeapi.herokuapp.com/backgrounds" readonly id="backgrounds">
        <label for="single-background">Single Background</label>
        <input type="text" value="https://vampiremasqueradeapi.herokuapp.com/backgrounds/{name}" readonly id="single-background">
       
        <label for="influences">All Influences</label>
        <input type="text" value="https://vampiremasqueradeapi.herokuapp.com/influences" readonly id="influences">
        <label for="single-influence">Single Influence</label>
        <input type="text" value="https://vampiremasqueradeapi.herokuapp.com/influences/{name}" readonly id="single-influence">
        
        <label for="clans">All Clans</label>
        <input type="text" value="https://vampiremasqueradeapi.herokuapp.com/clans" readonly id="clans">
        <label for="single-clan">Single Clan</label>
        <input type="text" value="https://vampiremasqueradeapi.herokuapp.com/clans/{name}" readonly id="single-clan">
        
        <label for="disciplines">All Disciplines</label>
        <input type="text" value="https://vampiremasqueradeapi.herokuapp.com/disciplines" readonly id="disciplines">
        <label for="single-discipline">Single Discipline</label>
        <input type="text" value="https://vampiremasqueradeapi.herokuapp.com/disciplines/{name}" readonly id="single-discipline">

        <label for="traits">All Traits</label>
        <input type="text" value="https://vampiremasqueradeapi.herokuapp.com/traits" readonly id="traits">
        <label for="single-trait">Single Trait</label>
        <input type="text" value="https://vampiremasqueradeapi.herokuapp.com/traits/{name}" readonly id="single-trait">
        <label for="single-trait">Traits by Type</label>
        <input type="text" value="https://vampiremasqueradeapi.herokuapp.com/traits/by-type/{type}" readonly id="single-trait">
        <p>{type} options: 'Physical' , 'Social', 'Mental'</p>

        <label for="abilities">All Abilities</label>
        <input type="text" value="https://vampiremasqueradeapi.herokuapp.com/abilities" readonly id="abilities">
        <label for="single-ability">Single Ability</label>
        <input type="text" value="https://vampiremasqueradeapi.herokuapp.com/abilities/{name}" readonly id="single-ability">
        <label for="retest-abilities">All Retest Abilities</label>
        <input type="text" value="https://vampiremasqueradeapi.herokuapp.com/abilities/retest" readonly id="retest-abilities">

        <label for="archetypes">All Archetypes</label>
        <input type="text" value="https://vampiremasqueradeapi.herokuapp.com/archetypes" readonly id="archetypes">
        <label for="single-archetype">Single Archetype</label>
        <input type="text" value="https://vampiremasqueradeapi.herokuapp.com/archetypes/{name}" readonly id="single-archetype">

        <label for="dictionary">Lexicon (AKA Dictionary)</label>
        <input type="text" value="https://vampiremasqueradeapi.herokuapp.com/define/{word}" readonly id="dictionary">
    </section>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
